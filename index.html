<!DOCTYPE html>
<html lang="mg">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title id="title">Mario Player</title>
  <link rel="manifest" href="./manifest.json" />
  <link rel="stylesheet" href="./css/remixicon.css" />
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <div class="loader hide">
    <i class="ri-loader-4-fill spinner"></i>
    <span> adiaso bitaka...</span>
  </div>
  <span class="file-name">...</span>

  <video src="" id="video" preload="auto" autoplay></video>
  <div class="playlist-container hide" style="display:none">
    <div class="nolist">
      <span>mampidira raha alefa eky maloaka</span>
      <label for="file" class="file-picker" onchange="pickFiles()" title="hampiditra">
        <i class="ri-folder-5-fill"></i>

        <input type="file" id="filepicker-nolist" class="file-picker" style="display: none" accept="video/*,audio/*"
          multiple />
      </label>
    </div>
    <button type="button" class="close-playlist">
      <i class="ri-close-fill"></i>
    </button>
  </div>
  <div class="controls">
    <div class="progress">

      <div class="time" id="time-elapsed">00:00</div>
      <div class="progress-bar">
        <input type="range" id="progress-bar-slider" class="slider" min="0" max="" value="0" />
      </div>
      <div class="time" id="time-total">00:00</div>

    </div>
    <div class="bottom-container">
      <div class="bottom start">
        <label for="file" class="file-picker" title="hampiditra">
          <i class="ri-folder-5-fill"></i>
          <input type="file" name="file" id="file" class="file-picker" style="display: none" accept="video/*,audio/*"
            multiple />
        </label>

        <div class="playlist-trigger" title="lisitra">
          <i class="ri-list-check-2"></i>
        </div>

      </div>

      <div class="control-container">
        <div class="control" id="repeat-btn" onclick="toggleRepeat()" title="Aerigna">
          <i class="ri-loop-left-fill" id="reapeat-btn-icon"></i>
        </div>
        <div class="control" id="prev-btn" title="taloha">
          <i class="ri-skip-back-fill" id="prev-btn-icon"></i>
        </div>
        <div class="control" id="play-btn" title="alefa/tapahina">
          <i class="ri-play-fill" id="play-btn-icon"></i>
        </div>
        <div class="control" id="next-btn" title="magnaraka">
          <i class="ri-skip-forward-fill" id="next-btn-icon"></i>
        </div>
        <div class="control" id="shuffle-btn" onclick="toggleShuffle()" title="Afangaro">
          <i class="ri-shuffle-fill" id="shuffle-btn-icon"></i>
        </div>
      </div>

      <div class="bottom end">
        <div class="volume">
          <i class="ri-volume-up-fill volume-icon"></i>
        </div>
        <div class="volume-slider" title="100%">
          <input type="range" id="volume-slider" class="slider" min="0" max="100" value="100" />
        </div>
      </div>
    </div>
  </div>
  <script src="./js/variables.js"></script>
  <script src="./js/functions.js"></script>
  <script src="./js/app.js"></script>
</body>

</html>
