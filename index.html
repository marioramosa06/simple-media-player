<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title id="title">Video Player</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="css/style.css" />
  <!-- <link rel="stylesheet" href="css/fonts/remixicon.css" /> -->
</head>

<body>
  <div class="loader hide">
    <div class="spinner"></div>
    <span>Loading...</span>
  </div>
  <span class="file-name"> No media currently playing </span>

  <video src="" id="video" preload="auto" autoplay poster="">
    
  </video>
  <div class="playlist-container remove">
          <!-- <ul class="playlist">
            <h3>Playlist :</h3>
          </ul> -->
          <!-- <button type="button" class="close-playlist">close</button> -->
        </div>
  <div class="controls">

    <div class="time-slider">
      <div class="time" id="time-elapsed">00:00</div>
      <div class="slider">
        <input type="range" id="slider" min="0" max="" value="0" />
      </div>
      <div class="time" id="time-total">00:00</div>
    </div>
    <div class="bottom-container">
      <div class="bottom start">
        <label for="file" class="file-picker" title="Open files">
          <!-- <i class="ri-folder-open-fill"></i> -->
          <img src="/images/open.svg" alt="">
          <input type="file" name="file" id="file" class="file-picker" style="display: none" accept="video/*,audio/*"
            multiple />
        </label>

        <div class="playlist-trigger">
          <img src="/images/list.svg" alt="">
        </div>

        
      </div>



      <div class="control-container">
        <div class="control" id="prev-btn">
          <!-- <i class="ri-skip-back-fill" id="prev-btn-icon"></i> -->
          <img src="/images/prev.svg" alt="">
        </div>
        <div class="control" id="play-btn">
          <!-- <i class="ri-play-fill" id="play-btn-icon"></i> -->
          <img id="play-btn-icon" src="/images/play.svg" alt="">
        </div>
        <div class="control" id="next-btn">
          <!-- <i class="ri-skip-forward-fill" id="next-btn-icon"></i> -->
          <img src="/images/next.svg" alt="">
        </div>
      </div>

      <div class="bottom end">
        <div class="volume-icon">
          <img src="/images/volume.svg" alt="">
        </div>

        <!-- <div class="volume-slider">
          <input type="range" name="" id="">
        </div> -->
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
